version: '3.8'

services:
  db:
    container_name: postgres_container
    image: postgres:14.19
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5000:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/01_airflow_init.sql
      - ./postgres/superset_init.sql:/docker-entrypoint-initdb.d/02_superset_init.sql
      - ./postgres/schemas/01_create_schema.sql:/docker-entrypoint-initdb.d/03_create_schema.sql
    networks:
      - my-network
      
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - my-network

  airflow:
    container_name: airflow_container
    image: apache/airflow:3.0.5
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
      AIRFLOW__API__SECRET_KEY: "your_secret_key"
      AIRFLOW__API__EXPOSE_CONFIG: "true"
      AIRFLOW__CORE__AUTH_MANAGER: "airflow.api_fastapi.auth.managers.simple.simple_auth_manager.SimpleAuthManager"
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: "admin:admin"
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_ALL_ADMINS: "True"
      AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: "UTC"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ducklens_db
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api_request:/opt/airflow/api_request
      - ./ducklens_pipeline:/opt/airflow/ducklens_pipeline
      - ./requirements.txt:/opt/airflow/requirements.txt
      - ./Test_Data.xlsx:/opt/airflow/Test_Data.xlsx
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - my-network
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt && airflow db migrate && airflow standalone"

  # Minimal FastAPI service exposing KPIs
  fastapi:
    container_name: fastapi_container
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./fastapi_app:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    command: bash -c "pip install --no-cache-dir -r /app/requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks:
      - my-network

  superset:
    container_name: superset_container
    image: apache/superset:3.0.0-py310
    environment:
      - SUPERSET_SECRET_KEY=my_secret_key_change_me
      - DATABASE_DIALECT=postgresql+psycopg2
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_DB=ducklens_db
    ports:
      - "8088:8088"
    depends_on:
      - db
    networks:
      - my-network
    command: >
      bash -c "
      pip install psycopg2-binary &&
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger"

networks:
  my-network:
    driver: bridge
